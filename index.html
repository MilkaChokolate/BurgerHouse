<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BURGER WEEK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="group1">
    <div class="head">
      <div class="logo">
          <img src="photoBurgerWeek/Place%20Your%20Logo%20Here%20(Double%20Click%20to%20Edit).svg">
      </div>
      <div class="phoneNumber">
          <img src="photoBurgerWeek/Vector%20Smart%20Object.png">
          <p>Express Delivery +1 234 567 890</p>
      </div>
    </div>
    <div class="body">
        <div class="info">
            <div id="promo"><p>IT IS A GOOD TIME FOR THE GREAT TASTE OF BURGERS</p></div>
            <div id="title"><h1>Burger</h1><h3>week</h3></div>
        </div>
        <div class="photo">
            <img src="photoBurgerWeek/Shadow.svg" style="bottom: 0px; right: 0px">
            <img src="photoBurgerWeek/Shadow1.svg" style="bottom: 0px; left: 50px">
            <img src="photoBurgerWeek/French%20Fries.svg" style="top: 10px">
            <img src="photoBurgerWeek/Glow.svg" style="width: 600px; height: 600px">
            <img src="photoBurgerWeek/Drinks.svg" style="bottom: 40px; right: 0px">
            <img src="photoBurgerWeek/Burger%20Image.svg" style="bottom: 40px; right: 40px">
        </div>
    </div>
  </div>
</body>
</html>
